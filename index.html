<!DOCTYPE html>
<html>
  <head>
    <title>website</title>
    <meta charset="utf-8">

  </head>
  <body>
    <main>
      <form method="post" action="#null" autocomplete="on" id="form">
        <ol>
          <li>
            <label for="">First Name</label>
            <input type="text" name="First-Name" autocomplete="given-name" form="form" required>
          </li>
          <li>
            <label for="">Last Name</label>
            <input type="text" name="Last-Name" autocomplete="given-name" form="form">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" name="email" pattern="^.+@.+$" autocomplete="email" form="form" required>
          </li>
          <li>
            <label for="">Birthdate</label>
            <input type="date" name="birthdate" autocomplete="bday" form="form" required>
          </li>
          <li>
            <input type="submit" name="submit" form="form">
          </li>
        </ol>
      </form>
    </main>
  </body>
  <footer>

  </footer>
</html>
