<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>website</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="//basehold.it/24">
    <link rel="stylesheet" href="css/screen.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/site.js"></script>
  </head>
  <body>
    <main>
      <h1>
        Sign up for our newsletter
      </h1>
      <form id="form" method="dialog" action="#null" autocomplete="on">
        <ol>
          <li>
            <label for="fname">First Name</label>
            <input id="fname" type="text" name="First-Name" autocomplete="given-name" form="form" required>
          </li>
          <li>
            <label for="lname">Last Name</label>
            <input id="lname" type="text" name="Last-Name" autocomplete="given-name" form="form">
          </li>
          <li>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" pattern="^.+@.+$" autocomplete="email" form="form" required>
          </li>
          <li>
            <label for="birthdate">Birthdate</label>
            <input id="birthdate" type="date" name="birthdate" autocomplete="bday" form="form" required>
          </li>
          <li id="input-submit">
            <input value="Subscribe" id="submit" type="submit" name="submit" form="form">
          </li>
        </ol>
      </form>
    </main>
  </body>
</html>
